<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a73e8;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <textarea id="input" placeholder="Enter a prompt"></textarea>
    <button id="generate-btn">Generate</button>
    <div id="output"></div>
    <script src="popup.js"></script>
</body>
</html>
